type: single
input mesh file: ../cuboid.g
output mesh file: cuboid.e
Exodus output interval: 1
CSV output interval: 10

model:
  type: linear opinf rom
  model-file: opinf-operator.npz 
  material:
    blocks:
      cuboid: hyperelastic
    hyperelastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
  initial time: 0.0
  final time: 0.1 
  time step: 0.005
  maximum time step: 1.0
  minimum time step: 0.0005
  increase factor: 1.0
  decrease factor: 0.5
boundary conditions:
  Dirichlet:
    - node set: nsz+
      component: z
      function: "1.0 * t"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-12
  absolute tolerance: 1.0e-08
